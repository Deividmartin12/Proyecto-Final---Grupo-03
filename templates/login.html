{% extends "maestra.html" %}
{% block titulo %} Inicio de sesión{% endblock %}
{% block contenido %}

<section class="container-fluid ">
    <div class="row justify-content-center">
        <h3 class="mt-5 mb-4 text-center pb-4 pt-4 bg-primary-subtle"><Strong>Inicio de sesión</Strong></h3>

        <div class="col-8 border-0 border-top border-dark-subtle">

<form action="{{ url_for('procesar_login') }}" method="POST" class="mt-3">
                <div class="row">
                    <div class="row mb-3 text-center text-md-end justify-content-center align-items-center">
                        <label for="username" class="col-sm-3 col-md-4 col-form-label"><Strong>Usuario:</Strong></label>
                        <div class="col-sm-5">
                            <input required type="text" class="form-control border-dark-subtle" id="username" name="username"
                                placeholder="">
                        </div>
                    </div>
                    <div class="row mb-3  text-center text-md-end justify-content-center align-items-center">
                        <label for="password"
                            class="col-sm-3 col-md-4 col-form-label"><Strong>Contraseña:</Strong></label>
                        <div class="col-sm-5">
                            <input required type="password" class="form-control border-dark-subtle" id="password" name="password"
                                placeholder="">
                        </div>
                    </div>

                </div>



                <div class="row mb-3 justify-content-center">
                <div class="col-12 text-center justify-content-center">
                    <div class="container justify-content-center">
                        <a href="olvideContraseña.html" class="text-dark text-decoration-none">
                            <p><Strong>¿Olvidaste tu contraseña?</Strong></p>
                        </a>

                        <button type="submit" class="btn btn-primary">Ingresar</button>

                    </div>
                </div>
            </form>
    </div>


            </div>
            <div class="row mb-3 justify-content-center">
                <div class="col-12 text-center">
                    <div class="container justify-content-center d-grid d-md-flex">
                        <p class="me-3">¿Eres nuevo por aquí?</p>
                        <a href="{{url_for('registro_usuario')}}" class="text-dark">
                            <p><Strong>Regístrate</Strong></p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
</section>

{% endblock %}
