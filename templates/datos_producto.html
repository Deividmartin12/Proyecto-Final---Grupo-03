{% extends "maestra.html" %}
{% block titulo %}Producto{% endblock %}

{%block contenido%}
<link rel="stylesheet" href="{{url_for('static', filename='css/producto.css')}}">
<main class="container-fluid mt-3">
    <div class="row">
        <div class="col-lg-12 mainBody d-flex flex-column justify-content-center align-items-center">
            <div class="d-block justify-content-center">
                <div class="d-lg-flex">
                    <div class="text-sm-center position-relative px-5">
                        <img class="img-fluid imgProduct object-fit-contain col-5" style="height: 60vh;width: 30vw;" id="imgProducto" src="/static/img/{{producto[8]}}" alt="">
                    </div>
                    <div class="d-flex flex-column justify-content-center max-w-50">
                        <div>
                            <div class="d-flex justify-content-center align-items-center">
                                <p id="proTitle" class="fw-bold fs-2 ">{{producto[1]}}</p>
                                <button class="boton"><i class="fa-solid fa-heart fa-1x"></i></button>
                            </div>
                        </div>
                        <div class="justify-content-center align-items-center mt-3">
                            <p class="descript text-center border-bottom border-black py-4">
                                {{producto[2]}}<br>
                            </p>
                        </div>
                        <div class="preProd text-center py-3">
                            <span>Precio:</span>
                            <span>S/.</span>
                            <span id="precioPro" class="">{{producto[3]}}</span>
                        </div>
                        <div class="btnComp d-flex justify-content-center my-3">
                            <button type="button" class="btn btn-primary me-3" data-bs-toggle="modal" data-bs-target="#exampleModal" id="addCarrito">Agregar al Carrito</button>
                            <button type="button" class="btn btn-primary ms-3" data-bs-toggle="modal" data-bs-target="#comprarAhoraModal" id="comprarAhoraID" >Comprar Ahora</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex cont1 mt-5">
                <h5>Calificaci√≥n:</h5>
                <div class="contStart">
                    <i class="fas fa-star star"></i>
                    <i class="fas fa-star star"></i>
                    <i class="fas fa-star star"></i>
                    <i class="fas fa-star star"></i>
                    <i class="fas fa-star star"></i>
                </div>
            </div>
        </div>

        <div class="d-flex cont2 flex-column justify-content-center align-items-center ">
            <h5>Comentarios</h5>
            <div class="d-lg-flex d-md-block ">
                <div class="d-flex">
                    <div>
                        <i class="fa-solid fa-user fa-2x"></i>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control " id="exampleFormControlTextarea1" rows="3"
                            cols="5"></textarea>
                    </div>
                </div>
                <div>
                    <button class="btnEnviar btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="{{url_for('static', filename='js/producto.js')}}"></script>
{% endblock %}
