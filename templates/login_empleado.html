{% extends "maestra.html" %}
{% block titulo %} Inicio de sesión{% endblock %}
{% block contenido %}

<section class="container-fluid m-5">

    <form action="{{url_for('procesar_login')}}" method="post">
        <h3 class="is-size-3 mb-5 text-center">LOGIN</h3>
        <div class="col-3 mx-auto">
            <div class="mb-4">
                <input required type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario">
            </div>
            <div class="mb-4">
                <input required type="password" id="password" name="password" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Contraseña">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary mb-3">INGRESAR</button>
                <a class="btn btn-secondary mb-3" href="{{url_for('index')}}">VOLVER</a>
            </div>
        </div>
    </form>
</section>

{% endblock %}
