{% extends "maestra_adminX.html" %}
{% block titulo %}
Editar Método de Pago
{% endblock %}
{% block contenido %}
<section class="p-5">
    <h3 class="is-size-3 mb-3">Editar Metodo Pago</h3>
    <section class="input-group mb-3">
        <form action="{{url_for('actualizar_metodo_pago')}}" method="post">
            {# Enviar el id en un campo oculto #}
            <input type="hidden" name="id" value="{{metodo_pago[0]}}">
            <label for="nombre">Nombre:</label>
            <input value="{{metodo_pago[1]}}" required type="text" class="form-control mb-3" placeholder="Nombre" name="nombre" id="nombre">
            <label for="descripcion">Descripción:</label>
            <input value="{{metodo_pago[2]}}" required type="text" class="form-control mb-3" placeholder="Descripción" name="descripcion" id="descripcion">
            <label for="estado" class="form-label">Estado</label>
            <select name="estado" id="estado" class="form-select mb-4" style="width: 200px;">
                {% if metodo_pago[3] == 1 %}
                <option value="SI" selected>Vigente</option>
                <option value="NO">No vigente</option>
                {% else %}
                <option value="SI">Vigente</option>
                <option value="NO" selected>No vigente</option>
                {% endif %}
            </select>
            <button type="submit" class="btn btn-primary" style="width: 100px;">Guardar</button>
            <a href="{{url_for('metodos_pago')}}" class="btn bg-primary-subtle" style="width: 100px;">Volver</a>
        </form>
    </section>
</section>

{% endblock %}
