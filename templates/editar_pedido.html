{% extends "maestra_adminX.html" %}
{% block titulo %} Editar Pedido{% endblock %}
{% block contenido %}

<section class="p-5">
    <h3 class="is-size-3 mb-3">Editar Pedido</h3>
    <section class="input-group mb-3">
        <form action="{{url_for('metodo_actualizar_pedido')}}" method="post" >
                <input type="hidden" name="id" id="id"  value="{{pedido[0]}}">
                <label for="fecha_pedido" class="form-label">Fecha de Pedido</label>
                <input value="{{pedido[1]}}" required type="date" class="form-control mb-3" name="fecha_pedido" id="fecha_pedido" placeholder="">
                <label for="estado_pedido" class="form-label">Estado de Pedido</label>
                <select name="estado_pedido" id="estado_pedido" class="form-select mb-4" style="width: 200px;">
                    {% if pedido[2] == 'Pendiente' %}
                    <option value="P" selected>Pendiente</option>
                    <option value="E">Enviado</option>
                    <option value="R">Recibido</option>
                    {% elif pedido[2] == 'Enviado' %}
                    <option value="P">Pendiente</option>
                    <option value="E" selected>Enviado</option>
                    <option value="R">Recibido</option>
                    {% elif pedido[2] == 'Recibido' %}
                    <option value="P">Pendiente</option>
                    <option value="E">Enviado</option>
                    <option value="R" selected>Recibido</option>
                    {% else %}
                    <option value="P">Pendiente</option>
                    <option value="E">Enviado</option>
                    <option value="R">Recibido</option>
                    {% endif %}      
                </select>
                <label for="cliente_id" class="form-label">Cliente</label>
                <select name="cliente_id" id="cliente_id" class="form-select mb-4" style="width: 200px;">
                    {% for cliente in clientes %}
                    {% if cliente[0] == pedido[3] %}
                    <option value="{{cliente[0]}}" selected>{{cliente[1]}}</option>
                    {% else %}
                    <option value="{{cliente[0]}}">{{cliente[1]}}</option>
                    {% endif %}        
                    {% endfor %}
                </select>
            <div class="pt-4">
                <button type="submit" class="btn btn-primary" style="width: 100px;">Guardar</button>
            <a href="{{url_for('formulario_pedidos')}}" class="btn bg-primary-subtle" style="width: 100px;">Volver</a>
            </div>
        </form>
    </section>   
</section>

{% endblock %}
